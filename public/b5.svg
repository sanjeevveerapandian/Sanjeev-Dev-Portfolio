<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" style="width: 100%; height: 100vh; display: block;">
  <!-- Background Block (Card) -->
  <rect x="50%" y="50" width="700" height="500" rx="15" ry="15" fill="#05081F" stroke="#000000" stroke-width="2" transform="translate(-350, 0)"/>

  <!-- Comments -->
  <text x="40" y="80" font-family="monospace" font-size="20" fill="#ff6347">// Importing necessary classes</text>
  <text x="40" y="120" font-family="monospace" font-size="20" fill="#4682b4">import java.util.LinkedList;</text>
  <text x="40" y="160" font-family="monospace" font-size="20" fill="#4682b4">import java.util.Queue;</text>

  <!-- Class Definition -->
  <text x="40" y="240" font-family="monospace" font-size="20" fill="#ff6347">// Example of a Linked List</text>
  <text x="40" y="280" font-family="monospace" font-size="20" fill="#ff6347">class Node {</text>
  <text x="60" y="320" font-family="monospace" font-size="20" fill="#32cd32">int data;</text>
  <text x="60" y="360" font-family="monospace" font-size="20" fill="#32cd32">Node next;</text>
  <text x="60" y="400" font-family="monospace" font-size="20" fill="#ff6347">public Node(int data) {</text>
  <text x="80" y="440" font-family="monospace" font-size="20" fill="#32cd32">this.data = data;</text>
  <text x="80" y="480" font-family="monospace" font-size="20" fill="#32cd32">this.next = null;</text>
  <text x="60" y="520" font-family="monospace" font-size="20" fill="#32cd32">}</text>
  
  <text x="40" y="560" font-family="monospace" font-size="20" fill="#ff6347">}</text>
</svg>
